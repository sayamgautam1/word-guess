<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Guess the Pokemon</title>
  </head>
  <body>
    <main>
      <section id="top">
        <button id="play">Play</button>
      </section>
      <section id="game-play">
        <section id="left-side">
          <h2>Guess the pokemon</h2>
          <img
            id="guess-image"
            src="./assets/images/pokemon.jpeg"
            alt="pokemon image"
            width="250px"
            height="250px"
            style="object-fit: contain"
          />

          <p id="pokemon-name"></p>
          <h2>Guessed Words</h2>
          <p id="guessed-words"></p>
        </section>
        <section id="right-side">
          <h1 id="result">
            <p>Wins : <span id="player-win">0</span></p>
            <p>Loses: <span id="player-loss">0</span></p>
            <button id="reset">Reset</button>
          </h1>
          <h2 id="countdown"></h2>
        </section>
      </section>
    </main>
    <script src="./javascript/app.js"></script>
  </body>
</html>
